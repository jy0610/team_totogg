<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>광동 프릭스</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'totogg/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'totogg/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				{% include 'totogg/mainmenu.html' %}
				<header id="header">
					<div class="inner">
						<!-- Logo -->
							<a href="/team/kdf" class="logo">

							</a>
					</div>
				</header>
				

				<!-- Main -->
					<div id="main">
						<div class="inner">
							
							<section class="tiles">
								<article class="style1">
									<span class="image">
										<img src="{% static 'totogg/images/kiin.png' %}" alt="" />
									</span>
									<a href="/team/kdf_T">

										<div class="content">
											<p>1999. 05. 28 <br>김기인<br>오뚜기3분미트볼</p>

									</a>
								</article>
								<article class="style2">

										<img src="{% static 'totogg/images/ellim.png' %}" alt="" />
									</span>
									<a href="/team/kdf_J">

										<div class="content">
											<p>2000. 05. 25 <br>최엘림<br>7I인</p>

									</a>
								</article>
								<article class="style3">
									<span class="image">
										<img src="{% static 'totogg/images/fate.png' %}" alt="" />
									</span>
									<a href="/team/kdf_M">
										<h2>fate </h2>
										<div class="content">
											<p>2000. 08. 22 <br>유수혁<br>FATE</p>
										</div>
									</a>
								</article>
								<article class="style4">
									<span class="image">

								</article>
								<article class="style5">
									<span class="image">

									<a href="/team/kdf_S">

			</div>

		<!-- Scripts -->
			<script src="{% static 'totogg/js/jquery.min.js' %}"></script>
			<script src="{% static 'totogg/js/browser.min.js' %}"></script>
			<script src="{% static 'totogg/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'totogg/js/util.js' %}"></script>
			<script src="{% static 'totogg/js/main.js' %}"></script>

</html>
