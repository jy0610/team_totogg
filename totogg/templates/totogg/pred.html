<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Data Visualization</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="icon" href="{% static 'totogg/images/t1logo_fa.ico' %}" type="image/x-icon">
		<link rel="stylesheet" href="{% static 'totogg/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'totogg/css/noscript.css' %}" /></noscript>
	</head>
    <body class="is-preload">
		<div id="wrapper">
        {% include 'totogg/mainmenu.html' %}
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Text -->
                <h2>2022 LCK SUmmer Predict</h2>
				
			<div class="chart">
				<h2>◈ 2022-07-13</h2>
				<h2>『 1경기 』 <b style="color:#1E90FF">T1</b> vs <b style="color:#F7464A">GEN</b><canvas id="match_1" width="50%" height="5%"></canvas></h2>				
                <canvas id="match1" width="50%" height="10%"></canvas>
				<br>
				<h2>『 2경기 』 <b style="color:#1E90FF">DRX</b> vs <b style="color:#F7464A">DK</b><canvas id="match_2" width="50%" height="5%"></canvas></h2>				
                <canvas id="match2" width="50%" height="10%"></canvas>
                
                </div>
				
			
				
            </div>
			</div>
		</div>

				
				

    <!-- Scripts -->
			<script src="{% static 'totogg/js/jquery.min.js' %}"></script>
			<script src="{% static 'totogg/js/browser.min.js' %}"></script>
			<script src="{% static 'totogg/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'totogg/js/util.js' %}"></script>
			<script src="{% static 'totogg/js/main.js' %}"></script>
			<script src="{% static 'totogg/js/Chart.min.js' %}"></script>
            <script src="{% static 'totogg/js/chartjs-plugin-datalabels.js' %}"></script>
		</div>
		
	</body>
	{% include 'totogg/footer.html' %}
</html>
<!-- match1 -->
<script type="text/javascript">
	var context = document
		.getElementById('match_1')
		.getContext('2d');
    var myChart = new Chart(context, {
		type: 'horizontalBar', // 차트의 형태
		data: { // 차트에 들어갈 데이터
			labels: ["predict"],
			datasets: [{
				label: 'T1',
				backgroundColor: "#1E90FF",
				data: [70]
				}, {
				label: 'GEN',
				backgroundColor: "#F7464A",
				data: [30]
				
			}]
		},
		options: {
			plugins: {
               datalabels: {
                	color: ['#fff'],
                	anchor: 'center',
					font: { 
                                family: 'Comic Sans MS',
    							size: 30,
    							weight: 'bold',
    							lineHeight: 1.2,    							
    						}
                	},
            	},
                    
			legend: {
				labels: {
					fontColor: "White",
					fontSize: 15
				}
			},
			scales: {
    		xAxes: [ {
				stacked: true,
				display: false,
    		} ],
    		yAxes: [ {
					stacked: true,
					display: false,
    		} ]
    			}
                                
                    
        }
    });
</script>
<script type="text/javascript">
	var context = document
		.getElementById('match1')
		.getContext('2d');
	var myChart = new Chart(context, {
		type: 'bar', // 차트의 형태
		data: { // 차트에 들어갈 데이터
			labels: ["Gold", "Tot_Dam", "Kill", "Tower", "Inhibitor", "Dragon", "Baron","Total_CS"],
			datasets: [{
				label: 'T1',
				backgroundColor: "#1E90FF",
				data: [
				0.5,0.8,0.4,0.2,0.9,0.3,0.7,0.5
				]
				
				 }, {
				label: 'GEN',
				backgroundColor: "#F7464A",
				data: [
				0.2,0.6,0.8,0.3,0.4,0.7,0.3,0.9
				]
				}],
			
				
			  

		},
		options: {
						plugins: {
            			   datalabels: {
								display: false,
            			    	color: '#fff',
            			    	anchor: 'center',
								font: { 
            			                    family: 'Comic Sans MS',
    										size: 10,
    										weight: 'bold',
    										lineHeight: 1.2,    							
    									}
            			    	},
            				},
                        title: {
                            display: true,
                            text: '『 Feature Data 』',
                            fontFamily: 'Comic Sans MS',
    						fontSize: 30,
    						fontWeight: 'bold',    
                            fontColor: 'rgba(255, 255, 255, 1)'
                        },
                        legend: {
                        display: false
                       
                    
                    },
                    scales: {
                        xAxes: [ {
                            ticks: {
                                fontFamily: 'Comic Sans MS',
                                fontStyle: 'bold',
                                fontColor: 'rgba(255, 255, 255, 1)',
								fontSize: 15,
                            },
                            gridLines:{
						        color: "rgba(255, 255, 255, 1)",
						        lineWidth: 1
                            }
                        } ],
                        yAxes: [ {
                            ticks: {
								beginAtZero: true,
								max :1,
                                fontFamily: 'Comic Sans MS',
                                fontStyle: 'bold',
                                fontColor: 'rgba(255, 255, 255, 1)'
                            },
                            gridLines:{
						        color: "rgba(255, 255, 255, 1)",
						        lineWidth: 1
                            }
                        } ]
                            }
                                
                    
        }
    });
</script>
